<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wk 7 CA Keyup</title>
  </head>
  <body>
    <input type="text" id="username" placeholder="Enter some keys here.. "/>
    <script>
      let el = document.getElementById("username");
      el.addEventListener(
        "keyup",
        function (e) {
          console.log(e.target.value);
          el.value = e.target.value.toUpperCase();
        },
        false
      );
    </script>
  </body>
</html>
